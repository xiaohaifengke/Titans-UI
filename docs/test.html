<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/index.css">
</head>
<body>
    <div id="app"></div>
</body>
</html>
<script src="https://unpkg.com/vue@next"></script>
<script src="../dist/index.js"></script>
<script>
    console.log(TitansUI)

    const app = Vue.createApp({
        template: `
        <ti-button status="warn">警告</ti-button>
        <ti-input label="默认"/>
        <ti-input status="success" label="成功"/>
        <ti-input status="error" label="错误" ref="myInput"/>
        <ti-button @click="outClear">清除</ti-button>
        `,
        setup() {
            const inputRef = window.TitansUI.TiInput.use.ref('myInput')

            return {
                outClear() {
                    inputRef.value.methods.clear()
                }
            }
        }
    })    
    app.use(TitansUI)
    const vm = app.mount('#app')
</script>
